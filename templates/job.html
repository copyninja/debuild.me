{% extends "base.html" %}

{% block title %}{{job.type}} job {{job._id}}{% endblock %}

{% block content %}
<h1>{{job.type}}</h1>
<a href = '{{url_for('package', package_id=job.package)}}' >Package</a>

<h2>checks</h2>

<ul>
{% for check in checks %}
    <li>
        <a href = '{{url_for('check', check_id=check._id)}}' >{{check.type}}</a>
    </li>
{% endfor %}
</ul>

{% endblock %}
