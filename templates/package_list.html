<table class = 'zebra' >
    <tr>
        <th>Package Name</th>
        <th>Package Version</th>
        <th>Uploader</th>
        <th>Upload Date</th>
    </tr>
{% for package in packages %}
    <tr>
        <td>
            <a href = '{{url_for('package', package_id=package._id)}}'
                >{{package.name}}</a>
        </td>
        <td>{{package.version}}</td>
        <td>
            <a href = '{{url_for('user', user_id=package.user)}}'
                >{{package.user|display_name}}</a>
        </td>
        <td>{{package.accepted_at|humanize_date}}</td>
    </tr>
{% endfor %}
</table>
